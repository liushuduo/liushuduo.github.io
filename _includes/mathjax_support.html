<script>
  MathJax = {
    loader: {load: ['[tex]/ams']},
    tex: {
      inlineMath: [['$', '$'], ["\\(","\\)"]], //行内公式
      displayMath: [['$$','$$'], ["\\[","\\]"] ], //段内公式
      tags: 'ams',
      processEscapes: true
    },
    svg: {
      scale: 90
    },
    packages: {'[+]': ['ams']},
  };
</script>

<script type="text/javascript" id="MathJax-script" async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
</script>
